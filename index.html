<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Layout</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="am-card">
        <!-- Image -->
        <div class="am-image">
            <img src="img/the-hoxton-rome.jpg" alt="The Hoxton Rome">
        </div>

        <!-- Card Content -->
        <div class="am-content">
            <!-- Travel Title -->
            <div class="am-title">
                <h2>
                    1. The Hoxton Rome
                </h2>
            </div>
            
            <div class="am-main-card">
                
                <!-- Column 1 -->
                <div class="am-col-1">
                    <div class="am-reviews">
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                        <a href="#">136 recensioni</a>
                    </div>
                    <div class="am-housing">
                        N. 1 di 7.936 alloggi con il miglior rapporto qualità-prezzo a Roma
                    </div>
                    <!-- Column List -->
                    <div class="am-col-1-list">
                        <ul>
                            <li class="list-none">
                                <i class="fa-solid fa-utensils"></i>
                                <span>
                                    Ristornte
                                </span>

                            </li>
                            <li class="list-none">
                                <i class="fa-solid fa-bell-concierge"></i>
                                <span>
                                    Servizio in camera 
                                </span>
                            </li>
                            <li>
                                <i class="fa-solid fa-hands-bubbles"></i>
                                <a href="#">Misure di sicurezza adottate</a>
                            </li>
                        </ul>         
                    </div>
                </div>

                <!-- Column 2 -->
                <div class="am-col-2">
                    <div class="am-col-price">

                        <div class="am-price">
                            <img src="img/expedia.svg" alt="Expedia">

                            <div class="am-original-price">
                                320 €
                            </div>

                            <div class="am-discount-price">
                                302 €
                            </div>

                            <a href="#">Expedia.it <i class="fa-solid fa-link"></i></a>
                        </div>

                        <div>
                            <a class="am-btn-offering" href="#">Vedi l'offerta</a>
                        </div>

                    </div>

                    <ul>
                        <li>
                            <i class="fa-solid fa-check"></i> <span class="am-highlight">Cancellazione gratuita</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-check"></i> <span>Prenota ora, paga quando soggiorni</span>
                        </li>
                    </ul>

                </div>

                <!-- Column 3 -->
                <div class="am-col-3">
                    Confronto prezzi
                    <i class="fa-solid fa-link"></i>
                </div>


            </div>

        </div>

    </div>
    
</body>
</html>

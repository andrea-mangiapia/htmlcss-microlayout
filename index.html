<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Layout</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="travel-card">
        <!-- Image -->
        <div class="travel-image">
            <img src="img/the-hoxton-rome.jpg" alt="The Hoxton Rome">
        </div>

        <!-- Travel Content -->
        <div class="travel-content">
            <!-- Travel Title -->
            <div class="travel-title">
                <h2>
                    The Hoxton Rome
                </h2>
            </div>
            
            <!-- Travel Reviews -->
            <div class="travel-reviews">
                Recensioni
            </div>

            <!-- Travel Price -->
            <div class="travel-price">
                Price + Bottone
            </div>
    
            <!-- Travel List Reservation -->
            <div class="travel-reservation">
                Lista Cancellazione e Prenotazione
            </div>

            <!-- Travel Price Comparison -->
            <div class="travel-p-comparison">
                Confronto prezzi
            </div>
        </div>

    </div>
    
</body>
</html>
